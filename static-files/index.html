<!DOCTYPE html>
<html>
<head>
    <!-- [NOTE]      all you need is JQuery library, others is optional -->
    <!-- [reference] https://tutorialzine.com/2015/02/single-page-app-without-a-framework -->      
    
    <meta charset="utf-8" />

    <!-- Bootstrap specifiec metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Single Page Appplication with minimum libraries dependency</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    
    <!-- this is regular placeholder with topbar, side panel, and dynamic content size -->
    <div class="main-content">
        <div class="top-panel">top</div>
        <div class="side-panel">
            <a href="#user">User</a><br/>
            <a href="#note">TODO</a><br/>
            <a href="#qwe">Qwe</a><br/>
            <a href="#asd">Asd</a><br/>
        </div>
        <div class="content-panel">content</div>

        <!-- this is regular content loading overlay -->
        <div class="loading-panel">please wait...</div> 
    </div>

    <!-- this is special case content placeholder, e.g. login page -->
    <div class="special-content page">

    </div>

    <!-- this is special loading placeholder, e.g. page intialize loading -->
    <div class="special-loading page">
        <span>loading...</span>
    </div>

    <!-- this is major error message placeholder, e.g. 404 page not found -->
    <div class="special-error page">
        <h3>Sorry, something went wrong :(</h3>
    </div>
    
    

    <script type="text/javascript">
        //pre-loading script
        $('.special-loading').addClass('visible');
    </script>

    <!-- [START Import 3rd party library(s)] --> 
    <!-- Bootstrap -->
    <link rel="stylesheet" link="/css/bootstrap.min.css">
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
